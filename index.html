<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>Netlix clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="logo"
          src="img/logo-netflix.png.crdownload"
          alt="Logo Netflix"
        />
        <nav>
          <a href="#">Home</a>
          <a href="#">TV shows</a>
          <a href="#">Movies</a>
          <a href="#">Recently Added</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">INTERSTELLAR</h3>
          <p class="description">
            The adventures of a group of explorers who make use of a newly
            discovered wormhole to surpass the limitations on human space travel
            and conquer the vast distances involved in an interstellar voyage.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>

            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">

      <div class="owl-carousel owl-theme">
          
        <div class="item">
          <a href="#">
            <img class="box-filme" src="img/mini1.jpg" alt="" srcset="" />
          </a>
        </div>

        <div class="item">
          <a href="#">

    </div>

      src="https://kit.fontawesome.com/29dfc8d16b.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
